<script>
    $(document).ready(function () {
        var intro = $('.intro');
        $('#particles').particleground({
            dotColor: 'rgba(52, 152, 219, 0.36)',
            lineColor: 'rgba(52, 152, 219, 0.86)',
            density: 130000,
            proximity: 500,
            lineWidth: 0.2

<script>
    <!--    等页面成功渲染之后，才能执行-->
    jQuery(document).ready(function () {
        $("#create").on("click", function () {
            //绑定otp的click事件，用于向后端发送获取手机验证码的请求
            let title = $("#title").val();
            let price = $("#price").val();
            let stock = $("#stock").val();
            let description = $("#description").val();
            let imgUrl = $("#imgUrl").val();
            if (title == null || title == "") {
                alert("商品名不能为空");
                return false;
            }
            if (price == null || price == "") {
                alert("价格不能为空");
                return false;
            }
            if (stock == null || stock == "") {
                alert("库存不能为空");
                return false;
            }
            if (description == null || description == "") {
                alert("描述不能为空");
                return false;
            }
            if (imgUrl == null || imgUrl == "") {
                alert("图片不能为空");
                return false;
            }
            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:8080/item/createItem",
                data: {
                    "title": title,
                    "price": price,
                    "stock": stock,
                    "description": description,
                    "imgUrl": imgUrl
                },
                xhrFields: {withCredentials: true},
                success: function (data) {
                    if (data.status == "success") {
                        alert("创建商品成功");
                    } else {
                        alert("创建失败，原因为：" + data.data.get("errMsg"));
                    }
                },
                error: function (data) {
                    alert("注册失败, 原因为" + data.responseText);
                }
            });
            return false;
        });
    })
</script>
