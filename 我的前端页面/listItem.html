<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>商品列表浏览</title>

    <!-- Bootstrap -->
    <link href="images/bootstrap.min.css" rel="stylesheet">
    <link href="images/main.css" rel="stylesheet">
    <link href="images/enter.css" rel="stylesheet">
    <script src="images/jquery.min.js"></script>
    <script src="images/bootstrap.min.js"></script>
    <script src="images/jquery.particleground.min.js"></script>
</head>
<body>
<div id="particles">
    <canvas class="pg-canvas" width="1920" height="911" style="display: block;"></canvas>
    <div class="intro" style="margin-top: -256.5px;">
        <div class="container">
            <div class="content">
                <h3 class="form-title">商品列表浏览</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>商品名</th>
                            <th>商品图片</th>
                            <th>商品描述</th>
                            <th>商品价格</th>
                            <th>商品库存</th>
                            <th>商品销量</th>
                        </tr>
                        <tbody id="itemContainer">

                        </tbody>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="images/jquery.validator.css">
        <script src="images/zh-CN.js"></script>
        <script src="images/jquery.validator.min.js"></script>
    </div>
</div>
<script>
    $(document).ready(function () {
        var intro = $('.intro');
        $('#particles').particleground({
            dotColor: 'rgba(52, 152, 219, 0.36)',
            lineColor: 'rgba(52, 152, 219, 0.86)',
            density: 130000,
            proximity: 500,
            lineWidth: 0.2
        });
        intro.css({
            'margin-top': -(intro.height() / 2 + 100)
        });
    });
</script>
</body>

<script>

    //定义全局商品信息
    let g_itemList = [];

    <!--    等页面成功渲染之后，才能执行-->
    jQuery(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/item/listItem",
            xhrFields: {withCredentials: true},
            success: function (data) {
                if (data.status == "success") {
                    g_itemList = data.data;
                    reloadDom();
                } else {
                    alert("获取商品信息失败，原因为：" + data.data.get("errMsg"));
                }
            },
            error: function (data) {
                alert("获取商品信息失败, 原因为" + data.responseText);
            }
        });
    });

    function reloadDom() {
        for (let i = 0; i < g_itemList.length; i++) {
            let itemVO = g_itemList[i];
            let dom = "<tr><td>" + itemVO.title + "</td>" + "<td><img style='width: 200px;height: auto;' src='" + itemVO.imgUrl + "'/></td>" + itemVO.description + "</td><td>"
                + itemVO.price + "</td><td>" + itemVO.stock + "</td><td>" + itemVO.sales + "</td>>"
                + "</tr>";
            $("#itemContainer").append($(dom));
        }
    }
</script>
</html>
